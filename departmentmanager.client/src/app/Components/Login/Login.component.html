<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
          placeholder="Enter your email"
          autocomplete="email"
        />
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email'] && !email?.errors?.['required']">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength'] && !password?.errors?.['required']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading() || loginForm.invalid"
      >
        <span *ngIf="!isLoading()">Sign In</span>
        <span *ngIf="isLoading()">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">OR</span>
    </div>

    <!-- Google Sign-In Button -->
    <button
      type="button"
      class="btn btn-google"
      (click)="onGoogleSignIn()"
      [disabled]="isLoading()"
    >
      <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span *ngIf="!isLoading()">Continue with Google</span>
      <span *ngIf="isLoading()">Connecting...</span>
    </button>

    <!-- Additional Links (Optional) -->
    <div class="login-footer">
      <a href="#" class="forgot-password-link">Forgot your password?</a>
    </div>
  </div>
</div>
